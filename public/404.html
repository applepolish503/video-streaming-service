<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./">
  </head>
  <body>
    <script>
      var l = window.location;
      var path = l.pathname.split('/').slice(0, -1).join('/') + '/';
      l.replace(l.origin + path);
    </script>
  </body>
</html>
